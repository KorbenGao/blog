<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Blog Management</title>
