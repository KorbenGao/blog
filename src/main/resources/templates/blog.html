<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="../static/css/typo.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/myStyle.css">
    <link rel="stylesheet" href="../static/lib/prism/prism.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css">
</head>

<body>

<!--navigation-->
<nav th:replace="_fragments :: menu(2)" class="ui inverted attached segment m-padding-tb-mini m-shadow-small"></nav>

<!--content part-->
<div id="waypoint" class="m-padding-tb-large animated fadeIn">
    <div class="ui container">
        <!--post header-->
        <div class="ui top attached segment">
            <div class="ui horizontal link list">
                <div class="item">
                    <img src="https://picsum.photos/100/100?image=1082" th:src="@{${blog.user.avatar}}" alt=""
                         class="ui avatar image">
                </div>
                <div class="item content">
                    <a href="#" class="header" th:text="${blog.user.nickname}">Yuan Gao</a>
                </div>
                <div class="item">
                    <i class="far fa-clock"></i>
                    <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">12/12/2018</span>
                </div>
                <div class="item">
                    <i class="fas fa-eye"></i>
                    <span th:text="${blog.views}">200</span>
                </div>
            </div>
        </div>

        <!--post image-->
        <div class="ui attached segment">
            <img src="https://picsum.photos/600/300?image=1082" th:src="@{${blog.firstPicture}}" alt=""
                 class="ui fluid rounded image">
        </div>

        <!--content-->
        <div class="ui attached segment m-padding-lr-responsive">
            <!--post header-->
            <div class="ui right aligned basic segment">
                <div class="ui orange label" th:text="${blog.flag}">原创</div>
            </div>
            <!--post title-->
            <h2 class="ui center aligned header" th:text="${blog.title}">
                header/title
            </h2>
            <!--post content-->
            <div id="content"
                 class="typo typo-selection js-toc-content m-padding-lr-responsive m-padding-tb-large"
                 th:utext="${blog.content}">
            </div>

            <!--tags-->
            <div class="m-padding-lr-responsive m-padding-tb-large">
                <div class="ui basic teal left pointing label" th:each="tag : ${blog.tags}" th:text="${tag.name}">
                    database
                </div>
            </div>

            <!--donate part-->
            <div th:if="${blog.appreciation}">
                <!--donate me-->
                <div class="ui center aligned basic segment">
                    <button id="payButton" class="ui orange circular basic button">
                        Donate
                    </button>
                </div>
                <!--donate popup-->
                <div class="ui payQR flowing popup top left transition hidden">
                    <div class="ui orange basic label">
                        <div class="ui images" style="font-size: inherit !important;">
                            <div class="image">
                                <img src="../static/images/wechat_pay_qr_code.jpg" alt=""
                                     th:src="@{/images/wechat_pay_qr_code.jpg}"
                                     class="ui rounded bordered image"
                                     style="width: 150px;">
                                <div>WeChat</div>
                            </div>
                            <div class="image">
                                <img src="../static/images/alipay_qr_code.jpg" alt=""
                                     th:src="@{/images/alipay_qr_code.jpg}"
                                     class="ui rounded bordered image"
                                     style="width: 150px;">
                                <div>AliPay</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--post info-->
        <div class="ui attached positive message" th:if="${blog.shareStatement}">
            <div class="ui middle aligned grid">
                <div class="eleven wide column">
                    <ui class="list">
                        <li>
                            Author:&nbsp;<span th:text="${blog.user.nickname}">Author</span>
                            <a href="#" th:href="@{/about}" target="_blank">（Contact）</a>
                        </li>
                        <li>Date:&nbsp;<span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm')}">Time</span>
                        </li>
                    </ui>
                </div>
                <div class="five wide column">
                    <img src="../static/images/wechat_qr_code.jpg"
                         th:src="@{/images/wechat_qr_code.jpg}" alt=""
                         class="ui right floated rounded bordered image"
                         style="width: 100px;">
                </div>
            </div>
        </div>

        <!--Comments part-->
        <div class="ui bottom attached segment" th:if="${blog.commentabled}">
            <!--Comments List-->
            <div id="comment-container" class="ui teal segment">
                <div th:fragment="commentList">
                    <div class="ui threaded comments" style="max-width: 100%;">
                        <h3 class="ui dividing header">Comments</h3>
                        <div class="comment" th:each="comment : ${comments}">
                            <a class="avatar">
                                <img src="https://unsplash.it/100/100?image=1005" th:src="@{${comment.avatar}}">
                            </a>
                            <div class="content">
                                <a class="author">
                                    <span th:text="${comment.nickname}">Matt</span>
                                    <div class="ui mini basic teal left pointing label m-padding-mini"
                                         th:if="${comment.adminComment}">Author
                                    </div>
                                </a>
                                <div class="metadata">
                                    <span class="date"
                                          th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm')}">Today at 5:42PM</span>
                                </div>
                                <div class="text" th:text="${comment.content}">
                                    How artistic!
                                </div>
                                <div class="actions">
                                    <a class="reply" data-commentid="1" data-commentnickname="Matt"
                                       th:attr="data-commentid=${comment.id},data-commentnickname=${comment.nickname}"
                                       onclick="reply(this)">Reply</a>
                                </div>
                            </div>
                            <div class="comments" th:if="${#arrays.length(comment.replyComments)}>0">
                                <div class="comment" th:each="reply : ${comment.replyComments}">
                                    <a class="avatar">
                                        <img src="https://unsplash.it/100/100?image=1005" th:src="@{${reply.avatar}}">
                                    </a>
                                    <div class="content">
                                        <a class="author">
                                            <span th:text="${reply.nickname}">replay name</span>
                                            <div class="ui mini basic teal left pointing label m-padding-mini"
                                                 th:if="${reply.adminComment}">Author
                                            </div>
                                            &nbsp;<span class="m-teal" th:text="|@ ${reply.parentComment.nickname}|">@ White</span>
                                        </a>
                                        <div class="metadata">
                                            <span class="date"
                                                  th:text="${#dates.format(reply.createTime,'yyyy-MM-dd HH:mm')}">Today at 5:42PM</span>
                                        </div>
                                        <div class="text" th:text="${reply.content}">
                                            How artistic!
                                        </div>
                                        <div class="actions">
                                            <a class="reply" data-commentid="1" data-commentnickname="Matt"
                                               th:attr="data-commentid=${reply.id},data-commentnickname=${reply.nickname}"
                                               onclick="reply(this)">Reply</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!--Comment Form-->
            <div id="comment-form" class="ui form">
                <input type="hidden" name="blog.id" th:value="${blog.id}">
                <input type="hidden" name="parentComment.id" value="-1">
                <div class="field">
                    <textarea name="content" placeholder="input comments..."></textarea>
                </div>
                <div class="fields">
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="nickname" placeholder="Name"
                                   th:value="${session.user}!=null ? ${session.user.nickname}">
                        </div>
                    </div>
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="Email"
                                   th:value="${session.user}!=null ? ${session.user.email}">
                        </div>
                    </div>
                    <div class="field  m-margin-bottom-small m-mobile-wide">
                        <button id="commentpost-btn" type="button" class="ui teal button m-mobile-wide"><i
                                class="edit icon"></i>Add reply
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--little tool bar-->
<div id="toolbar" class="m-padding m-fixed m-right-bottom" style="display: none">
    <div class="ui vertical icon buttons ">
        <button type="button" class="ui toc teal icon button"><i class="fas fa-list-ol"></i></button>
        <a href="#comment-container" class="ui teal icon button"><i class="fas fa-comments"></i></a>
        <button class="ui wechat icon button"><i class="fas fa-qrcode"></i></button>
        <div id="toTop-button" class="ui icon button"><i class="chevron up icon"></i></div>
    </div>
</div>
<!--content table popup-->
<div class="ui toc-container flowing popup transition hidden" style="width: 250px!important;">
    <ol class="js-toc">
        <!--content table-->
    </ol>
</div>
<!--QR code popup-->
<div id="qrcode" class="ui wechat-qr flowing popup transition hidden " style="width: 130px !important;">
    <!--generate page qr code-->
</div>

<!--footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padding-tb-massive"></footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../static/lib/prism/prism.js"></script>
<script src="../static/lib/tocbot/tocbot.min.js"></script>
<script src="../static/lib/qrcode/qrcode.min.js"></script>
<script src="../static/lib/waypoint/jquery.waypoints.min.js"></script>
<!--/*/</th:block>/*/-->

<script th:inline="javascript">

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('#payButton').popup({
        popup: $('.payQR.popup'),
        on: 'click',
        position: 'bottom center'
    });

    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.js-toc-content',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
    });

    $('.toc.button').popup({
        popup: $('.toc-container.popup'),
        on: 'click',
        position: 'left center'
    });

    $('.wechat').popup({
        popup: $('.wechat-qr'),
        position: 'left center'
    });

    var serurl = /*[[#{blog.serurl}]]*/"127.0.0.1:8080";
    var url = /*[[@{/blog/{id}(id=${blog.id})}]]*/"";
    var qrcode = new QRCode("qrcode", {
        text: serurl + url,
        width: 110,
        height: 110,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

    $('#toTop-button').click(function () {
        $(window).scrollTo(0, 500);
    });


    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction) {
            if (direction == 'down') {
                $('#toolbar').show(100);
            } else {
                $('#toolbar').hide(500);
            }
            console.log('Scrolled to waypoint!  ' + direction);
        }
    })


    //评论表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入评论内容'
                }
                ]
            },
            content: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入你的大名'
                }]
            },
            type: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: '请填写正确的邮箱地址'
                }]
            }
        }
    });

    $(function () {
        $("#comment-container").load(/*[[@{/comments/{id}(id=${blog.id})}]]*/"comments/6");
    });


    $('#commentpost-btn').click(function () {
        var boo = $('.ui.form').form('validate form');
        if (boo) {
            console.log('校验成功');
            postData();
        } else {
            console.log('校验失败');
        }

    });

    function postData() {
        $("#comment-container").load(/*[[@{/comments}]]*/"", {
            "parentComment.id": $("[name='parentComment.id']").val(),
            "blog.id": $("[name='blog.id']").val(),
            "nickname": $("[name='nickname']").val(),
            "email": $("[name='email']").val(),
            "content": $("[name='content']").val()
        }, function (responseTxt, statusTxt, xhr) {
//        $(window).scrollTo($('#comment-container'),500);
            clearContent();
        });
    }

    function clearContent() {
        $("[name='content']").val('');
        $("[name='parentComment.id']").val(-1);
        $("[name='content']").attr("placeholder", "请输入评论信息...");
    }


    function reply(obj) {
        var commentId = $(obj).data('commentid');
        var commentNickname = $(obj).data('commentnickname');
        $("[name='content']").attr("placeholder", "@" + commentNickname).focus();
        $("[name='parentComment.id']").val(commentId);
        $(window).scrollTo($('#comment-form'), 500);
    }


</script>

</body>
</html>
